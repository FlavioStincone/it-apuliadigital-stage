version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: documenti-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: documenti_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: